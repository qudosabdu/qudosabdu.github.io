<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-adsense-account" content="ca-pub-6328498040371879">


  <title>
    {% if page.layout == "home" %}
    {{ site.title }}
    {% else %}
    {{ site.title }} &middot; {{ page.title }}
    {% endif %}
  </title>

  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}">
  <meta name="author" content="{{ site.author.name }}">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ site.photo | absolute_url }}{% endif %}">
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="{{ page.url | absolute_url }}">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ site.photo | absolute_url }}{% endif %}">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  
  <!-- Language and Locale -->
  <meta property="og:locale" content="{{ site.locale }}">
  <html lang="{{ site.lang }}">
  
  <!-- JSON-LD Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Abdul Qudoos",
    "alternateName": "Engineer Abdul Qudoos",
    "url": "{{ site.url }}",
    "image": "{{ site.photo | absolute_url }}",
    "sameAs": [
      "https://www.linkedin.com/in/{{ site.social.linkedin }}",
      "https://github.com/{{ site.social.github }}",
      "https://twitter.com/{{ site.social.twitter }}"
    ],
    "jobTitle": "Full Stack Developer & Software Engineer",
    "alumniOf": {
      "@type": "EducationalOrganization",
      "name": "Dawood University of Engineering and Technology",
      "location": "Karachi, Pakistan"
    },
    "knowsAbout": ["Full Stack Development", "MERN Stack", "React.js", "Node.js", "AI Development", "Software Engineering"],
    "email": "{{ site.author.email }}"
  }
  </script>

  <link rel="stylesheet" href="{{ '/assets/css/bootstrap.min.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/open-color.min.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/syntax.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/styles.min.css' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/apple-touch-icon.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/favicon-16x16.png' | relative_url }}">
  <link rel="manifest" href="{{ '/assets/site.webmanifest' | relative_url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ 'atom.xml' | relative_url }}">

  {% seo title=false %}
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6328498040371879"
    crossorigin="anonymous"></script>
</head>
